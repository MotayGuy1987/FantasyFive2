<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Fantasy Mini League</title>
    <meta name="description" content="Fantasy Premier League style 5-a-side mini-game. Build your squad, manage transfers, and compete in leagues with friends.">
  </head>
  <body>
    <div id="root">
      <!-- Temporary fallback content -->
      <div style="padding: 20px; font-family: Inter, sans-serif; text-align: center;">
        <h1>Loading Fantasy Mini League...</h1>
        <p>If this message persists, check the browser console for errors.</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Debug script to test if JavaScript works -->
    <script>
      console.log("游릭 Inline script executed successfully");
      console.log("游릭 Document ready state:", document.readyState);
      window.addEventListener('load', () => {
        console.log("游릭 Window load event fired");
        console.log("游릭 Root element:", document.getElementById('root'));
      });
      
      // Test if the main script loads
      window.addEventListener('error', (event) => {
        console.error("游댮 Script error:", event.error);
        console.error("游댮 Error source:", event.filename, "line:", event.lineno);
      });
    </script>
  </body>
</html>
